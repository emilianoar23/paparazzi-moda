<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/gancho-de-ropa.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Paparapzzi</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./assets/media/img/gancho-de-ropa.png" alt="logo">
            <h1>Paparapzzi</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="./assets/media/pages/colmujer.html">Colección Mujer</a>
                </li>
                <li>
                    <a href="./assets/media/pages/colhombre.html">Colección Hombre</a>
                </li>
                <li>
                    <a href="./assets/media/pages/accesorios.html">Accesorios</a>
                </li>
                <li>
                    <a href="./assets/media/pages/medios-pago.html">Medios de Pago</a>
                </li>
                <li>
                    <a href="./assets/media/pages/contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="home-hsection">
            <iframe src="" frameborder="0"></iframe>
        </section>
        <section class="coleccion-mujer">
            <img src="./assets/media/img/colmujer.jpg" alt="coleccion-mujer">
            <h2>Mujer Colección Otoño-Invierno</h2>
        </section>
        <section class="coleccion-hombre">
            <h2>Hombre Colección Otoño-Invierno</h2>
            <img src="./assets/media/img/colhombre.jpg" alt="coleccion-hombre">
        </section>
        <section class="accesorios">
            <img src="./assets/media/img/accesorios.jpg" alt="accesorios">
            <h2>Accesorios</h2>
        </section>
    </main>
    <footer>
        <div class="canales-contacto">
            <h3>Canales de contacto</h3>
            <img src="./assets/media/img/whatsapp-negro.png" alt="whatsapp-icon">
            <p>(011) 2684 - 1050</p>
            <img src="./assets/media/img/correo.png" alt="correo-icon">
            <p>consultas@paparazzi.com</p>
        </div>
        <div class="redes-sociales">
            <h3>Redes Sociales</h3>
            <a href="https://www.facebook.com/" target="_blank"><img src="./assets/media/img/facebook.png" alt="facebook" class="footerico"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="./assets/media/img/instagram.png" alt="instagram" class="footerico"></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="./assets/media/img/youtube.png" alt="youtube" class="footerico"></a>
            <a href="https://web.whatsapp.com/" target="_blank"><img src="./assets/media/img/whatsapp.png" alt="whatsapp" class="footerico"></a>
        </div>
        <div class="medios-pago">
            <h3>Medios de Pago</h3>
            <img src="assets/media/img/pagofacil@2x.png" alt="medios-logo">
            <img src="assets/media/img/rapipago@2x.png" alt="medios-logo">
            <img src="assets/media/img/mastercard@2x.png" alt="medios-logo">
            <img src="assets/media/img/amex@2x.png" alt="medios-logo">
            <img src="assets/media/img/visa@2x.png" alt="medios-logo">
            <img src="assets/media/img/tarjeta-naranja@2x.png" alt="medios-logo">
            <img src="assets/media/img/personal pay.png" alt="medios-logo">
            <img src="assets/media/img/mercadopago@2x.png" alt="medios-logo">
            <img src="assets/media/img/logo-uala.jpg" alt="medios-logo">

        </div>
    </footer>

</html>
